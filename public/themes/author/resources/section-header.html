            <h1 class="site-title">[SITE_NAME]</h1>
            <section class="search">
                <input class="search-for" type="text" id="search-for" name="search-for" placeholder="[lblSearchPH]" autocomplete="off" spellcheck="off" value="">
                <button class="btn btn-search"><i class="fas fa-search"></i></button>
            </section>
            <section class="account" onclick="toggleVisibility('account-dropdown');">
                <span class="welcome">[WELCOME_LINE]</span>
                <span class="avatar" style="background-image: url('[AVATAR_URL]');">&nbsp;</span>
            </section>
            <section class="dropdown account-dropdown hidden">
                <p class="account-type text-right">[ACCOUNT_TYPE]</p>
                <div class="profile">
                    <span class="avatar" style="background-image: url('[AVATAR_URL]');">&nbsp;</span>
                    <ul>
                        <li class="name">[DISPLAY_NAME]</li>
                        <li class="nav-item" data-action="profile" data-url="profile">[navMyProfile]</li>
                    </ul>
                </div>
                <p class="text-right"><a href="[HOMEURL]/signout" class="quiet" title="">[navSignOut] <i class="fas fa-sign-out-alt"></i></a></p>
            </section>
