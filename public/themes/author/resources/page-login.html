    <body>
        <div class="form-body">
            <div class="row" style="overflow: hidden;">
                <div class="img-holder">
                    <div class="bg"></div>
                    <div class="info-holder">
                        <h3>[loginPitch1]</h3>
                        <p>[loginPitch2]</p>
                        <img src="[IMG_DIR]/graphic5.svg" alt="">
                    </div>
                </div>
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items" data-item="login">
                            <div>
                                <h3>[loginTitle]</h3>
                                <input class="form-control" type="text" id="account_name" name="fdata" placeholder="[loginAcctNamePH]" data-reqmsg="[loginAcctNameError]" required>
                                <input class="form-control" type="password" id="account_pass" name="fdata" placeholder="[loginAcctPassPH]" data-reqmsg="[loginAcctPassError]" required>
                                <p>[loginForgot]</p>
                                <div class="form-button text-center">
                                    <button class="ibtn btn-signin" data-label="[btnSignIn]" disabled>[btnSignIn]</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-items hidden" data-item="expired">
                            <div>
                                <h3>[loginExpired]</h3>
                                <p>[loginExpiredMessage]</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="[HOMEURL]/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="[HOMEURL]/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="[HOMEURL]/js/globals.js?ver=[CSS_VER]"></script>
    <script type="text/javascript" src="[HOMEURL]/js/network.js?ver=[CSS_VER]"></script>
    <script type="text/javascript" src="[JS_DIR]/login.js?ver=[CSS_VER]"></script>
